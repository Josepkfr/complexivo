<div class="flex flex-col w-full lg:flex-row">
  <div class="grid flex-grow h-32 card bg-base-100 place-items-center">
    <h3>Datos de la fundación:</h3>
    <ng-container *ngIf="existeProyectoFundacion() && (datosCargados$ | async)">
      <p>Nombre del Proyecto: {{ nombreFundacion }}</p>
      <p>Nombre de la Fundación del Proyecto:{{ nombreProyecto }} </p>
    </ng-container>
    <p *ngIf="existeProyectoFundacion() && !(datosCargados$ | async)">Cargando datos...</p>
  </div>


</div>
