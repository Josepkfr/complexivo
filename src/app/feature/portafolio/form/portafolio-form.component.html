<form [formGroup]="briefcaseForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="observations">Observations:</label>
    <textarea id="observations" formControlName="observations"></textarea>
  </div>
  <div>
    <label for="state">State:</label>
    <input type="checkbox" id="state" formControlName="state">
  </div>
  <div>
    <label for="files">Files:</label>
    <input type="file" id="files" formControlName="files" multiple>
  </div>
  <button type="submit">Submit</button>
</form>
