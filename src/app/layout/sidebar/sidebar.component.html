<!-- SIDEBAR -->
<div id="sidebar" class="shadow-xl h-screen overflow-hidden bg-white">
  <div class="h-16 flex border-b border-x-stone-600 items-center bg-primary ">
    <a href="#">
      <img class="ml-[2rem] w-5" src="../../../assets/images/LogoYavirac.png" alt="yavirac"
        class="ml-[4rem] min-w-[3rem]" [ngClass]="{ hidden: !sidebar }" style="height: 3rem;" />
      <img src="../../../assets/images/LogoYavirac.png" alt="yavirac" class="ml-[2px] w-14"
        [ngClass]="{ hidden: sidebar }" />
    </a>
  </div>

  <div class="p-4 flex justify-between flex-col text-neutral" style="height: calc(100vh - 4rem)">
    <ul>
      <li [routerLinkActive]="['active']" routerLink="/system/dashboard"
        class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
        <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
          <span class="fas fa-home text-sm leading-none"></span>
        </div>
        <div class="h-9 rounded-md flex items-center">
          <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
            <span class="text-ellipsis overflow-hidden whitespace-nowrap">Home</span>
          </a>
        </div>
      </li>

      <div *permissions="[
          'LEER_USUARIOS',
          'CREAR_USUARIOS',
          'ACTUALIZAR_USUARIOS',
          'ELIMINAR_USUARIOS'
        ]">
        <div class="opacity-50">
          <div class="mt-5 mb-1.5">
            <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap"
              [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
              Administración
            </h2>
          </div>
        </div>
        <li [routerLinkActive]="['active']" routerLink="/system/personal" *permissions="[
            'LEER_USUARIOS',
            'CREAR_USUARIOS',
            'ACTUALIZAR_USUARIOS',
            'ELIMINAR_USUARIOS',
            'LEER_ROLES',
            'CREAR_ROLES',
            'ACTUALIZAR_ROLES',
            'ELIMINAR_ROLES'
          ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
          <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
            <span class="fas fa-user-tie text-base leading-none"></span>
          </div>
          <div class="h-9 rounded-md flex items-center">
            <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
              <span class="text-ellipsis overflow-hidden whitespace-nowrap">Control de Usuarios</span>
            </a>
          </div>
        </li>
      </div>

      <div *permissions="[
            'LEER_PORTAFOLIO',
            'CREAR_PORTAFOLIO',
            'ACTUALIZAR_PORTAFOLIO',
            'ARCHIVAR_PORTAFOLIO',
            'RESTAURAR_PORTAFOLIO',
            'ELIMINAR_PORTAFOLIO',
            'EXPORTAR_PORTAFOLIO',
            'IMPORTAR_PORTAFOLIO',
            'LEER_SOLICITUD',
            'CREAR_SOLICITUD',
            'ACTUALIZAR_SOLICITUD',
            'ARCHIVAR_SOLICITUD',
            'RESTAURAR_SOLICITUD',
            'ELIMINAR_SOLICITUD',
            'EXPORTAR_SOLICITUD',
            'IMPORTAR_SOLICITUD',
        ]">
        <div class="opacity-50">
          <div class="mt-5 mb-1.5">
            <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap"
              [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
              Documentación
            </h2>
          </div>
        </div>

        <li [routerLinkActive]="['active']" routerLink="/system/portafolio" *permissions="[
            'LEER_PORTAFOLIO',
            'CREAR_PORTAFOLIO',
            'ACTUALIZAR_PORTAFOLIO',
            'ARCHIVAR_PORTAFOLIO',
            'RESTAURAR_PORTAFOLIO',
            'ELIMINAR_PORTAFOLIO',
            'EXPORTAR_PORTAFOLIO',
            'IMPORTAR_PORTAFOLIO',
        ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
          <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
            <span class="fa-solid fa-id-card-clip text-base leading-none"></span>
          </div>
          <div class="h-9 rounded-md flex items-center">
            <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
              <span class="text-ellipsis overflow-hidden whitespace-nowrap">Portafolio</span>
            </a>
          </div>
        </li>
        <li [routerLinkActive]="['active']" routerLink="/system/solicitud" *permissions="[
            'LEER_SOLICITUD',
            'CREAR_SOLICITUD',
            'ACTUALIZAR_SOLICITUD',
            'ARCHIVAR_SOLICITUD',
            'RESTAURAR_SOLICITUD',
            'ELIMINAR_SOLICITUD',
            'EXPORTAR_SOLICITUD',
            'IMPORTAR_SOLICITUD',
        ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
          <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
            <span class="fa-solid fa-solid fa-user-group text-base leading-none"></span>
          </div>
          <div class="h-9 rounded-md flex items-center">
            <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
              <span class="text-ellipsis overflow-hidden whitespace-nowrap">Solicitudes</span>
            </a>
          </div>
        </li>


      </div>













    </ul>

    <ul>
      <li class="text-xs opacity-50">
        <span *ngIf="sidebar" class="uppercase mr-1">System Yavirac</span>
        <span>v2.0</span>
      </li>
    </ul>
  </div>
</div>
