
<body>
  <div class="card-normal w-full md:w-2/3 lg:w-1/2 mx-auto">
    <div class="container card-body" id="container">
      <div class="form-container sign-in-container card-bordered">
        <form (ngSubmit)="login()" [formGroup]="formGroup">
          <h2 class="text-3xl text-center font-semibold text-gray-800 md:text-4xl card-title">
            Vinculación<span class="text-primary"></span>
          </h2>
          <h3 class="text-1xl text-center font-semibold text-gray-800 md:text-1xl card-title">
            Iniciar <span class="text-primary">Sesión</span>
          </h3>
          <div class="mt-12 text-left card-normal">
            <mat-form-field appearance="fill" class="w-full mb-2">
              <mat-label>Correo Electrónico</mat-label>
              <input class="!text-neutral" type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                autocomplete="off" spellcheck="false">
              <mat-error *ngIf="formGroup.get('email')?.hasError('email')">
                Por favor ingrese un correo electrónico <strong>válido</strong>
              </mat-error>
              <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
                Este campo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full mb-2">
              <mat-label>Contraseña</mat-label>
              <input class="!text-neutral" matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                [errorStateMatcher]="matcher" autocomplete="off" spellcheck="false">
              <button class="card-actions" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                type="button" [attr.aria-pressed]="hide">
                <mat-icon class="!text-neutral">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
                Este campo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>

            <button class="btn btn-primary hover:btn-primary-focus w-full capitalize mt-1 card-actions" type="submit"
              [disabled]="formGroup.invalid || loading" [ngClass]="{ '!text-white !bg-neutral opacity-80': formGroup.invalid || loading }">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="absolute bottom-3 w-full">
    <mat-progress-bar color="bg-primary" mode="query" *ngIf="loading"></mat-progress-bar>
  </div>
</body>
