<mat-form-field appearance="fill" class="w-full">
  <mat-label>Estado de la solicitud</mat-label>
  <mat-select [formControl]="tipoSolicitudesFormControl">
    <mat-option *ngFor="let tipoSolicitud of tipoSolicitudes" [value]="tipoSolicitud.value">
      {{ tipoSolicitud.value }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="tipoSolicitudesFormControl.hasError('required')">
    Este campo es <strong>requerido</strong>
  </mat-error>
  <mat-hint *ngIf="tipoSolicitudes == null ||
      tipoSolicitudes.length == 0">No hay tipos de identificaci√≥n</mat-hint>
</mat-form-field>
